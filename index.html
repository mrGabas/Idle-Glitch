<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>Idle Evolution: GLITCH_GOD</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=VT323&display=swap" rel="stylesheet">
</head>

<body>
    <div id="ui-layer">
        <!-- Main Menu -->
        <div id="start-menu" class="menu-screen">
            <h1 class="glitch-text">Idle Glitch</h1>
            <div class="menu-buttons">
                <button id="btn-start" class="menu-btn">START GAME</button>
                <button id="btn-settings" class="menu-btn">SETTINGS</button>
            </div>
        </div>

        <!-- Pause Menu -->
        <div id="pause-menu" class="menu-screen" style="display: none;">
            <h1>PAUSED</h1>
            <div class="menu-buttons">
                <button id="btn-resume" class="menu-btn">RESUME</button>
                <button id="btn-pause-settings" class="menu-btn">SETTINGS</button>
            </div>
        </div>

        <!-- Settings Menu -->
        <div id="settings-menu" class="menu-screen" style="display: none;">
            <h1>SETTINGS</h1>
            <div class="settings-content">
                <div class="setting-row">
                    <label>SFX Volume</label>
                    <input type="range" id="vol-sfx" min="0" max="1" step="0.1" value="0.5">
                </div>
                <div class="setting-row">
                    <label>Music Volume</label>
                    <input type="range" id="vol-music" min="0" max="1" step="0.1" value="0.5">
                </div>
            </div>
            <button id="btn-back" class="menu-btn">BACK</button>
        </div>

        <!-- Fake Browser Error -->
        <div id="browser-error-overlay" class="menu-screen"
            style="display: none; background: #fff; color: #333; font-family: 'Arial', sans-serif; align-items: flex-start; padding-left: 10%; box-sizing: border-box;">
            <div style="max-width: 600px;">
                <h1 style="color: #555; font-size: 24px; text-shadow: none; margin-bottom: 20px;">Page Unresponsive</h1>
                <p style="font-size: 14px; color: #666; margin-bottom: 20px;">
                    The page "Idle Glitch" is not responding.<br>
                    You can wait for it to become responsive or exit the page.
                </p>
                <div style="display: flex; gap: 10px;">
                    <button id="btn-error-wait"
                        style="padding: 8px 16px; background: #1a73e8; color: #fff; border: 1px solid #1a73e8; border-radius: 4px; cursor: pointer; font-size: 13px;">Wait</button>
                    <button id="btn-error-kill"
                        style="padding: 8px 16px; background: #fff; color: #1a73e8; border: 1px solid #dadce0; border-radius: 4px; cursor: pointer; font-size: 13px;">Exit
                        Page</button>
                </div>
            </div>
        </div>
    </div>
    <canvas id="gameCanvas"></canvas>

    <!-- Load main module -->
    <script type="module" src="src/main.js"></script>
</body>

</html>
